<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Bash Jam - Goop Shloop</title>
    <link rel="icon" type="image/x-icon" href="../images/logo2icon.png">
    <style>
        html,body{
            display: flex;
            justify-content: center;
            background-color: rgb(180, 180, 180);
        }
        canvas{
            border: 1px solid black;
            background-color: rgb(222,222,222);
        }
    </style>
</head>
<body>
    <canvas id="canvas" height="600" width="800"></canvas>
    <script src="../mattLibrary/mattLibrary.js"></script>
    <script src="game.js"></script>
    <audio id="game-music" oncanplaythrough="musicReady = true; console.log('music loaded');">
        <source src="audio/gloopBoss.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="splash" oncanplaythrough="console.log('splash loaded');">
        <source src="audio/splash.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="click" oncanplaythrough="console.log('click loaded');">
        <source src="audio/leverClick.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="win" oncanplaythrough="console.log('win loaded');">
        <source src="audio/win.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
