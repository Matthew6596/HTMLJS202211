<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake | MonuMeowntal Games</title>
    <link rel="icon" type="image/x-icon" href="../images/logo2icon.png">
    <style>
        html,body,#inputs{
            background-color: rgb(212, 212, 212);
            display: flex;
            justify-content: center;
        }
        .input{
            margin-left: 20px;
            margin-right: 20px;
        }
        canvas{
            border: 1px solid black;
            background-color: rgb(243, 243, 243);
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" style="border: 1px solid black;" width="600" height="600"></canvas>
        <div id="inputs">
            <div class="input">Grid Size: <input type="number" id="gridScaleInp" value="20"></div>
            <div class="input">Impossible: <input type="button" id="impossibleInp" value="Change to True" onclick="toggleImpossible();"></div>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
